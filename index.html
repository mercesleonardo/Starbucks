<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="assets/estilo/style.css">
</head>
<body>
    <header>
        <div class="line"></div>
        <div class="container header--area">
            <div class="header-left">
                <a href="#"><img src="assets/image/logo.png" alt="Logo"></a>
            </div>
            <div class="header-right">
                <div class="header--search">
                    <form action="">
                        <input type="text" name="search" placeholder="Search" id="">
                        <button>
                            <img src="assets/image/loupe.png" alt="Loupe">
                        </button>
                    </form>
                </div>
                <div class="header--menu">
                    <img src="assets/image/menu.png" alt="">
                </div>
            </div>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <h1>Starbucks®<br> Happy Hour</h1>
            <span>We’ll meet you in your inbox. Drink deals are on their way.</span>
            <div class="banner--images">
                <img src="assets/image/c1.jpg" alt="Img">
                <img src="assets/image/c2.jpg" alt="Img">
                <img src="assets/image/c3.jpg" alt="Img">
            </div>
        </div>
    </section>
</body>
</html>
